<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    /* General styles */
    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: #333;
    }

    /* Header styles */
    header {
      background-color: #fff;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
    }

    /* Main content styles */
    main {
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #f5f5f5;
    }

    label {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
      font-size: 16px;
      width: 300px;
      background-color: #fff;
    }

    button[type="submit"] {
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
      transform: rotateY(180deg);
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Animations */
    .form-submitting {
      animation: pulse 1s linear infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CHAT BOT Assisgnment</div>
  </header>

  <main>
    <h1>Enter the Details</h1>

    <form id="contact-form">
      <label for="ufname">First Name</label>
      <input type="text" placeholder="Enter First Name" name="ufname" required>

      <label for="ulname">Last Name</label>
      <input type="text" placeholder="Enter Last Name" name="ulname" required>

      <label for="mail">E-mail</label>
      <input type="text" placeholder="Enter E-mail" name="mail" required>

      <button type="submit">Submit</button>
    </form>
</main>
</body>
</html>
