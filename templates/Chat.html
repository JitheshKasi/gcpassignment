<!DOCTYPE html>
<html>
  <head>
    <title>College Inquiry Chatbot</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Roboto, Arial, sans-serif;
        font-size: 15px;
        background-color: #F5F5F5;
      }

      #chatbot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #FFF;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
        z-index: 9999;
      }

      #chatbot .header {
        background-color: #4286f4;
        color: #FFF;
        font-size: 18px;
        padding: 10px;
        display: flex;
        align-items: center;
      }

      #chatbot .header i {
        margin-right: 10px;
      }

      #chatbot .messages {
        max-height: 200px;
        overflow-y: auto;
        padding: 10px;
      }

      #chatbot .input {
        display: flex;
        align-items: center;
        padding: 10px;
      }

      #chatbot input[type=text] {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 16px;
        background-color: #F5F5F5;
      }

      #chatbot .button {
        background-color: #4286f4;
        color: #FFF;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s ease;
      }

      #chatbot .button:hover {
        background-color: #3060b0;
      }
    </style>
  </head>

  <body>
    <div id="chatbot">
      <div class="header">
        <i class="fas fa-robot"></i>
        <span>College Inquiry Chatbot</span>
        <span class="close" style="margin-left: auto; cursor: pointer;">&#x2715;</span>
      </div>
      <div class="messages">
        <div class="message">Hi!! Welcome to college inquiry portal</div>
        <div class="message">Choose your questions from below list:</div>
        <div class="message">1. Does the college have a football team?</div>
        <div class="message">2. Does it have Computer Science Major?</div>
        <div class="message">3. What is the in-state tuition?</div>
        <div class="message">4. Does its have on campus housing?</div>
      </div>
     
<div class="text-box">
       <input type="text" name="question" id="message" autocomplete="off" placeholder="Tye your Questions here">
	  <input class="send-button" type="submit" value=">">
      </div>
	  <a href="{{url_for('endchat')}}" align='center'">End Chat</a>
	</div> 
	
    </form>
	
  </body>
</html>
